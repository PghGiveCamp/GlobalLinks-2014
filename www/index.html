<!DOCTYPE html5><html lang="en" ng-app="globallinks"><head><meta charset="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>GlobalLinks Volunteer Portal</title><link rel="stylesheet" href="/vendors.css"/><link rel="stylesheet" href="/all.css"/><script src="/vendors.js"></script></head><body ng-controller="mainCtrl"><div id="header" class="container-full"><div class="container"><div class="row"><div class="image-wrapper col-md-4 vcenter"><img src="/assets/images/gl-logo.png" class="logo"/></div><div class="quote-wrapper col-md-6 col-md-offset-2 vcenter hidden-xs"> <span ng-model="selectedQuote.quote" class="vcenter push-right quote">"{{ selectedQuote.quote }}" &nbsp; &nbsp; ~{{ selectedQuote.name }}</span></div></div></div></div><div class="container-full"><nav role="navigation" class="navbar navbar-default navbar-inverse"><div class="container"><div class="navbar-header"><button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><span class="navbar-brand">Volunteer Portal</span></div><div class="navbar-collapse collapse"><ul class="nav navbar-nav"><li ng-class="{ active: isActive('/contact')}"><a ng-if="auth.isLoggedIn()" ui-sref="contact">Profile</a></li><li ng-class="{ active: isActive('/checkin')}"><a ng-if="auth.isLoggedIn()" ui-sref="checkin">Check-in</a></li></ul><ul class="nav navbar-nav navbar-right"><li ng-class="{ active: isActive('/auth/login')}"><a ng-if="!auth.isLoggedIn()" ui-sref="auth.login">Login</a><a ng-if="auth.isLoggedIn()" ui-sref="auth.login" ng-click="auth.logout()">Logout</a></li></ul></div></div></nav><ui-view name="main" class="slide-left-right"></ui-view></div><script src="/templates.js"></script><script src="/application.js"></script></body></html>
